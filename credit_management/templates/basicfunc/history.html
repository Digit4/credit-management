<!DOCTYPE html>
{%extends 'basicfunc/base.html'%}

	{%block body_block%}
	<h2>
		Transaction History
	</h2>

	<table class="table table-dark">
		<thead>
			<th>#</th>
			<th>From</th>
			<th>To</th>
			<th>Amount</th>
		</thead>
		<tbody>
			{%for user_dat in entity%}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{user_dat.donor.email}}</td>
				<td>{{user_dat.target.email}}</td>
				<td>{{user_dat.weight}}</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
	<form method="POST">
		{%csrf_token%}
		<input type="submit" value="Delete All History" class="btn btn-danger btn-lg">
	</form>
	{%endblock%}
