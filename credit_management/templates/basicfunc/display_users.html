<!DOCTYPE html>
{%extends 'basicfunc/base.html'%}
{%load staticfiles%}
	
	{%block body_block%}
	<h1 class="notice">Select a user to send points from:</h1>
	<p></p>
	{%if user_data%}
	<table class="table table-hover table-dark">
		<thead>
			<th style="text-align:center;">
				Name
			</th>
		</thead>
		<tbody>
			{%for dat in user_data%}
			<tr>
				<td style="text-align:center">
					<a href="{{dat.link}}" class="button names">
						{{dat.name}}
					</a>
				</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
	{%else%}
	<p class="notice">
		Sadly No Data is present
	</p>
	{%endif%}
	{%endblock%}
	
</body>
</html>
