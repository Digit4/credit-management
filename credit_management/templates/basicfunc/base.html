<!DOCTYPE html>
{%load staticfiles%}
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Credit Management Website</title>
		<script src="{%static 'js/bootstrap.js'%}"></script>
		<link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="screen" href="{%static 'css/main.css'%}" />
		<script src="{%static 'js/main.js'%}"></script>
	</head>

	<body>
		{%block head_block%}
		{%endblock%}
		<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

			<button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="collapse_target">
				<a href="{%url 'index'%}"><img src="{%static 'images/logo.jpg'%}" alt="" class="brand-logo"></a>
				<a href="{%url 'index'%}"><span class="navbar-brand">Credit Manager</span></a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="{%url 'viewUser'%}" class="nav-link">
							Transfer Credit
						</a>
					</li>
					<li class="nav-item">
						<a href="{%url 'showcase'%}" class="nav-link">
							View User Data
						</a>
					</li>
					<li class="nav-item">
						<a href="{%url 'history'%}" class="nav-link">
							Transaction History
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<p></p>
		<div class="container">
			<div class="jumbotron">
				{%block body_block%}
				{%endblock%}
			</div>
		</div>

	</body>

</html>
